<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whatsapp-Web</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="assets/js/jquery-3.1.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>

</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 backGreen">

        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 backGray">

        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 App">
          <div class="screenWhatsappHeaderOne">
            <img src="assets/images/user.png" alt="">
            <span class="nameUser">Claudina C.</span>
            <img src="assets/images/dialogue.png" class="iconSpeak">
            <img src="assets/images/menu.png" class="iconMenu">
          </div>
          <div class="screenWhatsappHeaderTwo">
            <img src="assets/images/clip.png" class="iconClipTwo">
            <img src="assets/images/menu.png" class="iconMenuTwo">
          </div>
          <div class="screenWhatsappBodyOne">
            <div class="inputChatNew">
            </div>
            <div class="contacts">
            </div>
          </div>
          <div class="screenWhatsappBodyTwo">
            <div class="showMessage">
            </div>
            <div class="inputMessage">
              <img src="assets/images/happy.png" alt="">
              <textarea type="text" id="mensaje" autocomplete="off"></textarea>
              <img src="assets/images/voice-recorder.png" id="botonSend" alt="">
            </div>
          </div>


  </section>


  <script src="assets/js/moment.js"></script>
</body>

</html>
